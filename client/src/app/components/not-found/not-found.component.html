<section class="not-found-section d-flex align-items-center justify-content-center text-center text-dark">
  <div class="container">
    <div class="row justify-content-center animate-fadein">
      <div class="col-md-8">
        <h1 class="display-1 fw-bold text-brand">404</h1>
        <h3 class="mb-3 fw-semibold">Oops! Page not found</h3>
        <p class="text-muted mb-4">
          The page you're looking for doesn't exist or was moved. Please check the URL or return to the homepage.
        </p>
        <a class="btn btn-glow px-4 py-2" [routerLink]="['/']">
          <i class="fas fa-home me-2"></i> Go to Homepage
        </a>
      </div>
    </div>
  </div>
</section>
