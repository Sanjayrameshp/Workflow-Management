<header class="header-1">
  <div class="container-fluid d-flex align-items-center justify-content-between py-3">

    <div class="d-flex align-items-center logo-section">
       <div class="logo">
        <img [routerLink]="['/']" routerLinkActive="router-link-active"  src="/Q-logo-img.png" alt="">
       </div>
    </div>

   <div class="auth-wrapper d-flex align-items-center gap-3">
    @if (!authStatus) {
      <a class="btn btn-outline-light btn-sm px-3 fw-semibold login-btn" routerLink="/login">Login</a>
      <a class="btn btn-warning btn-sm px-3 fw-semibold text-dark register-btn" routerLink="/register-admin">Register</a>
    } @else {
      <div class="dropdown">
        <button class="btn btn-sm dropdown-toggle d-flex align-items-center gap-2 shadow-sm"
                type="button"
                id="accountMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false">
          <i class="bi bi-person-circle fs-5"></i> <span class="fw-semibold">My Account</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 rounded" aria-labelledby="accountMenuButton">
          <li><a class="dropdown-item" [routerLink]="['/my-account']"><i class="bi bi-person me-2"></i>My Account</a></li>
          <li><a class="dropdown-item" [routerLink]="['/change-password']"><i class="bi bi-key me-2"></i>Change Password</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item text-danger" (click)="logOut()"><i class="bi bi-box-arrow-right me-2"></i>Logout</button></li>
        </ul>
      </div>
      }
    </div>
  </div>
</header>
